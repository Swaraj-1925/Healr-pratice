<html>
<head>
  <meta charset="utf-8">
  <title>HealR: Log in</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../style/style-reg.css">
</head>

<body style="background-color: #F7EFE5;">
  <section class="sign-in" style="margin-top: 50px;">
    <div class="container">
    <div class="signin-content">
    <div class="signin-image">
    <figure><img src="../images/LOGIN `.jpg" alt="sing up image" style="margin-top: 20px;"></figure>
    <a href="../html/Registration.html" class="signup-image-link">Create an account</a>
    </div>
    <div class="signin-form">
    <h2 class="form-title">Sign up</h2>
    <form method="POST" class="register-form" id="login-form">
    <div class="form-group">
    <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
    <input type="text" name="your_name" id="your_name" placeholder="Your Name" spellcheck="false" data-ms-editor="true">
    </div>
    <div class="form-group">
    <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
    <input type="password" name="your_pass" id="your_pass" placeholder="Password">
    </div>
    <div class="form-group">
    <input type="checkbox" name="remember-me" id="remember-me" class="agree-term">
    <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
    </div>
    <div class="form-group form-button">
    <input type="submit" name="signin" id="signin" class="form-submit" value="Log in">
    </div>
    </form>
    </div>
    </div>
    </div>
    </section>
</body>

</html>
